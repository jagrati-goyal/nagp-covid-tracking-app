<div align="center">
    <form class="form" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm); loginForm.reset()">
        <div class="form-group">
            <label for="username">User Name</label>
            <br />
            <input type="text" id="username" class="form-control" name="username" ngModel #username="ngModel"
                required />
            <span class="help-block" *ngIf="!username.valid && username.touched">Please enter a valid name</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <br />
            <input type="password" id="password" class="form-control" name="password" ngModel #password="ngModel"
                required minlength="5" />
            <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password</span>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        </div>
    </form>
    <span class="invalid">{{invalidFormValueMessage}}</span>
</div>
